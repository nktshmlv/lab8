<!DOCTYPE html>
<html>
<head>
    <title>Удалить звонок #{{ call.id }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>Удалить звонок #{{ call.id }}?</h1>
    <div class="card">
        <div class="card-body">
            <p><strong>Клиент:</strong> {{ call.client.name }}</p>
            <p><strong>Причина:</strong> {{ call.reason.title }}</p>
        </div>
    </div>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Да, удалить</button>
        <a href="{% url 'call_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
