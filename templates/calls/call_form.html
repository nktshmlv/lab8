<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Изменить звонок{% else %}Новый звонок{% endif %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>{% if object %}Изменить звонок #{{ object.id }}{% else %}Новый звонок{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}  
        </div>
        <button type="submit" class="btn btn-primary">Сохранить</button>
        <a href="{% url 'call_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</body>
</html>
